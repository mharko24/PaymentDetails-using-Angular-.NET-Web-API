<form class="mt-3" #form="ngForm" (submit)="onSubmit(form)"
[class.submitted]="service.formSubmitted" novalidate autocomplete="off">
    <input type="text" name="paymentId" #paymentId="ngModel" [(ngModel)]="service.formData.paymentId" hidden>
    <div class="mb-3">
        <label> Card Owner Name</label>
        <input class="form-control form-control-lg" type="text"
         placeholder="Name of Card" #cardOwnerName="ngModel" name="cardOwnerName" 
         [(ngModel)] ="service.formData.cardOwnerName" required> 
    </div>
    <div class="mb-3">
        <label> Card Number</label>
        <input class="form-control form-control-lg" type="text"
         placeholder="16 Digit Card Number" #cardNumber="ngModel" name="cardNumber" 
         [(ngModel)] ="service.formData.cardNumber" required minlength="16" maxlength="16"> 
    </div>
    <div class="row mb-3">
        <div class="col">
            <label> Expiration Date</label>
            <input class="form-control form-control-lg" type="text"
             placeholder="MM/YYYY" #expirationDate="ngModel" name="expirationDate" 
             [(ngModel)] ="service.formData.expirationDate"required minlength="5" maxlength="5"> 
        </div>
        <div class="col">
            <label> Card Security Code</label>
            <input class="form-control form-control-lg" type="text"
             placeholder="CVV" #securityCode="ngModel" name="securityCode" 
             [(ngModel)] ="service.formData.securityCode"required minlength="3" maxlength="3"> 
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">
            Submit
        </button>
    </div>
</form>
